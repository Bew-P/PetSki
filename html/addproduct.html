  <main>
    <!-- <h2 id = "newpd">New Product</h2> -->
    <form class="" action="/" method="">
      <fieldset id="form">
        <legend><h2> New Product</h2></legend>
        <h5>Only for admin and staff</h5>
        <label for="id" >ID: </label>
        <input type="idnumber" name="id" required><br>

        <label for="name" >Name: </label>
        <input type="text" name="name" required><br>

        <label for="category">Category: </label>
        <select class="pet_category" name="Pet_choice" required>
          <option selected>Choose</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Fish">Fish</option>
          <option value="Bird">Bird</option>
          <option value="Rabbit">Rabbit</option>
          <option value="Turtle">Turtle</option>
        </select><br>

        <label for="brand">Brand: </label>
        <select class="brand" name="brand_choice" required>
          <option selected>Choose</option>
          <option value="Royal_canin">Royal Canin</option>
          <option value="Pedigree">Pedigree</option>
          <option value="Whiskas">Whiskas</option>
          <option value="Hill's">Hill's</option>
          <option value="Smartheart">SmartHeart</option>
          <option value="Owbow">Owbow</option>
          <option value="Sakura">Sakura</option>
          <option value="Prestige">Prestige</option>
          <option value="Optimum">Optimum</option>
          <option value="Mazuri">Mazuri</option>
        </select><br>

        <label for="flavor">Flavor: </label>
        <select class="flavor" name="flavor_choice" required>
          <option selected>Choose</option>
          <option value="Beef">Beef</option>
          <option value="Chicken">Chicken</option>
          <option value="Pork">Pork</option>
          <option value="Fish">Fish</option>
        </select><br>

        <label for="type">Type: </label>
        <select class="type" name="type_choice" required>
          <option selected>Choose</option>
          <option value="Dry">Dry</option>
          <option value="Wet">Wet</option>
          <option value="Diet">Veterinarydiet</option>
        </select><br>

        <label for="price" name="price" >Price: </label>
        <input type ="number" name="price" required><br>

        <label for="quantity" name="quantity" >Quantity: </label>
        <input type="number" name="quantity" required><br>

        <label for="image" name="pic" >Image: </label>
        <input ><br>
        <button type="add">ADD</button>

      </fieldset>
    </form>
  </main>
