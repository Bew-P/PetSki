<!DOCTYPE html>
<html lang="en">

<head>
  <title>New User</title>
  <link rel="stylesheet" href="/css/addadmin.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <nav>
    <img src="/images/LOGO.png" alt="Logo" name="logo" class="nav_left">
    <a href="/home" name="home" class="nav_left">HOME</a>
    <a href="/products" name="product" class="nav_left">PRODUCT</a>
    <a href="/team" name="about_as" class="nav_left">ABOUT US</a>
    <a href="/login" name="admin" class="nav_right"><i class="fa-regular fa-circle-user"></i></a>
    <a href="/adminmanage" name="edit" class="nav_right"><i class="fa-regular fa-pen-to-square"></i></a>
  </nav>
  <main>
    

    <div id="idform">
      <h2 id="h2"><b>New User</b></h2>
      <h5 id="h5">Create your account</h5>
      <form id="formC" action="/addadmin-submit" method="POST">
        <div class="rows">
          <div class="column">
            <label class="theLabels">First Name: </label>
            <input class="theInputs" type="text" id="fname" name="fname" required><br>

          </div>
          <div class="column">
            <label class="theLabels">Last Name: </label>
            <input class="theInputs" type="text" id="lname" name="lname" required><br>
          </div>
          <div class="column">
            <label class="theLabels">Email: </label>
            <input class="theInputs" type="email" id="email" name="Admin_email" required><br>
          </div>
          <div class="column">
            <label class="theLabels">Username: </label>
            <input class="theInputs" type="text" id="username" name="username" required><br>
          </div>
          <div class="column">
            <label class="theLabels">ID: </label>
            <input class="theInputs" type="text" id="id" name="id" required><br>
          </div>
          <div class="column">
            <label class="theLabels">Password: </label>
            <input class="theInputs" type="password" id="password" name="Admin_pw" required><br>
          </div>
        </div>

        <button class="button" id="submit-button" type="submit">ADD</button>
      </form>
      
    </div>
    
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('submit-button').addEventListener("click", function() {
        var fname = document.getElementById('fname').value;
        var lname = document.getElementById('lname').value;
        var email = document.getElementById('email').value;
        var username = document.getElementById('username').value;
        var id = document.getElementById('id').value;
        var password = document.getElementById('password').value;

        var adminData = {
          'id': id,
          'username': username,
          'fname': fname,
          'lname': lname,
          'Admin_email': email,
          'Admin_pw': password	
        };

        fetch('/addadmin-submit', {
          method: 'POST',
          headers: {
            "Content-type": "application/json"
          },
        }).then(req => {
          return JSON.stringify(adminData)
        })
      });
    });

  </script>

</body>


<footer>
  <p><i>"WHO FEED A HUNGRY ANIMAL, FEED HIS OWN SOUL."<br>-CHARLIE CHAPLIN</i></p>
  <br>
  <h5>THANK YOU FOR YOUR MONEY</h5>
</footer>

</html>
