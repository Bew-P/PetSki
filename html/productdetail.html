<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/productdetail.css">
    <title>Product detail</title>
</head>

<body>

    <nav>
        <img src="/images/LOGO.png" alt="Logo" name="logo" class="nav_left">
        <a href="/home" name="home" class="nav_left">HOME</a>
        <a href="/products" name="product" class="nav_left">PRODUCT</a>
        <a href="/team" name="about_as" class="nav_left">ABOUT US</a>
        <a href="/login" name="admin" class="nav_right"><i class="fa-regular fa-circle-user"></i></i></a>
        <!-- <a href="/adminmanage" name="edit" class="nav_right"><i class="fa-regular fa-pen-to-square"></i></a> -->
    </nav>    

    <div class="product-detail-container">
        <div class="product-detail">
            <img src="" alt="" id="product-image"> <!-- Placeholder for product image -->
            <h2 id="product-name"></h2> <!-- Placeholder for product name -->
            <p id="product-price"></p> <!-- Placeholder for product price -->
            <!-- Quantity buttons -->
            <div class="qty-input">
                <button class="qty-count qty-count--minus" data-action="minus" type="button">-</button>
                <input class="product-qty" type="number" name="product-qty" min="0" max="100" value="1">
                <button class="qty-count qty-count--add" data-action="add" type="button">+</button>
            </div>
            <!-- Buy button -->
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

    <footer>
        <p><i>"WHO FEED A HUNGRY ANIMAL, FEED HIS OWN SOUL."<br>-CHARLIE CHAPLIN</i></p>
        <br>
        <h5>THANK YOU FOR YOUR MONEY</h5>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('Product_id');
            console.log('Product ID:', productId);

            fetch(`/product-detail?id=${productId}`)
                .then((res) => res.json())
                .then((product) => {
                    
                    // Update product details on the page
                    document.getElementById('product-image').src = product.image;
                    document.getElementById('product-name').textContent = product.Pname;
                    document.getElementById('product-price').textContent = product.price + ' THB';;
                    console.log('THB');

                })
                .catch((err) => console.error(err));
        });
    </script>
</body>

</html>
